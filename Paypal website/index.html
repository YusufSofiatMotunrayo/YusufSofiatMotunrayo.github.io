<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="AppContainer">
        <div class="topbox">
            <p><span class="lefticon">&#x2190;</span>CHECKOUT<span class="righticon">&#xb7;&#xb7;&#xb7;</span></p>
        </div>

        <div class="middlebox">
            <h1>1599<span>$</span></h1>
            <p>Pay To Motun's Company Ltd</p>
        </div>

        <div class="bottombox">
            <button type="button" class="payment-option-btn">Pay with PayPal</button>
            <button type="button" class="payment-option-btn">Paying Using Net Banking</button>

            <div class="card-details"> 
                <p>Pay using credit or debit card</p>
                <div class="cardnum">
                    <label>Card Number</label><br>
                    <input type="text" class="cardnum" placeholder="xxxx-xxxx-xxxx-xxxx">
                </div>

                <div class="date-field"> 
                        <label>Expiry Date</label><br>
                        <input type="text" class="date-field" placeholder="mm">
                        <input type="text" class="date-fieldd" placeholder="yyyy">
                    </div>
                    <div class="cvc-field-group">
                        <label>CVC</label><br>
                        <input type="password" class="cvc-field" placeholder="xxx"> 
                    </div>
                   <div class="name-field-group">
                    <label>Card Holder Name</label><br>
                    <input type="text" class="name-field" placeholder="Full Name"> 
                </div>
<button type="button
" class="pay-btn">pay Now</button>
            </div>
        </div>
    </div>


</body>

</html>
